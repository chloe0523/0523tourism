                <h1 class="mbr-section-title mbr-fonts-style mbr-white mb-3 display-1"><strong>台灣觀光發展</strong></h1>
                
                <p class="mbr-fonts-style mbr-text mbr-white mb-3 display-7">1960-1969 | 觀光萌芽期 <br> 1960年代臺灣即是民國紀元49年至58年，相當於「民國50年代」。由於此一時期奠定良好經濟基礎，之前所採取財經政策產生效果，加上台灣主要盟友——美國1960年代持續經濟景氣繁榮，臺灣民生狀況明顯改善。於台灣執政的國民黨政府因應此趨勢，採取「工業取代農業」、「低廉工資代工」等經濟措施，讓出口大幅增加，終達成經濟發展、物價穩定的雙重經濟目標。</p>
